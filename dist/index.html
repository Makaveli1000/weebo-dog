<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SntLMo Exclusive Sports Grid</title>
  <script src="./env-config.js"></script>
  <link href="./output.css" rel="stylesheet" />
  <style>
    .hidden { display: none !important; }
    #loading-overlay { transition: opacity 0.5s ease; }
    .zeus-border { border: 1px solid #eab308; box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
    .grid-input { background: #111; border: 1px solid #333; padding: 8px; border-radius: 4px; color: white; width: 100%; }
    .grid-input:focus { border-color: #eab308; outline: none; }
    @keyframes ascend-pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(234, 179, 8, 0.7); }
      50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(234, 179, 8, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(234, 179, 8, 0.7); }
    }
    .ascend-pulse { animation: ascend-pulse 1.5s ease-in-out infinite; }
    .video-container { position: relative; width: 100%; padding-top: 56.25%; background-color: #000; }
    .video-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

  <div id="loading-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-black">
    <div class="text-center text-yellow-500 text-2xl animate-pulse font-bold italic">⚡ CONNECTING...</div>
  </div>

  <header class="p-4 border-b border-gray-800 flex justify-between items-center bg-black/50 backdrop-blur-md sticky top-0 z-40">
    <div>
      <h1 class="text-xl font-black text-yellow-500 tracking-tighter uppercase">SNT LMO EXCLUSIVE SPORTS HUB</h1>
      <p id="user-status" class="text-[9px] uppercase tracking-widest text-gray-500 font-bold">Status: Mortal Vision</p>
    </div>
    <div class="flex gap-3">
      <button onclick="window.toggleLoginModal(true)" id="header-auth-btn" class="bg-yellow-500 text-black px-4 py-1 rounded font-bold text-sm uppercase">LOGIN</button>
      <button onclick="window.toggleAccountModal(true)" id="account-btn" class="hidden border border-yellow-500 text-yellow-500 px-4 py-1 rounded font-bold text-sm uppercase">My Grid</button>
    </div>
  </header>

  <section id="paywall-content" class="py-20 text-center px-6">
    <h2 class="text-5xl font-black mb-4 tracking-tighter italic uppercase">The Grid Awaits.</h2>
    <button onclick="window.toggleLoginModal(true)" class="bg-yellow-500 text-black px-10 py-4 rounded-full font-black text-lg hover:scale-105 transition-transform uppercase tracking-widest">Ascend to Pro</button>
  </section>

  <main id="main-content" class="hidden p-6 max-w-6xl mx-auto space-y-8">
    
    <div id="admin-panel" class="hidden p-6 bg-gray-900 border border-yellow-500/50 rounded-2xl shadow-2xl">
      <h3 class="text-yellow-500 font-black mb-4 uppercase italic tracking-widest">Athlete Command Center</h3>
      <form id="add-athlete-form" class="grid grid-cols-2 md:grid-cols-8 gap-3">
        <input type="text" id="player-name" placeholder="NAME" class="grid-input md:col-span-1" required />
        <select id="player-sport" class="grid-input md:col-span-1">
            <option value="Football">Football</option>
            <option value="Basketball">Basketball</option>
            <option value="Baseball">Baseball</option>
        </select>
        <input type="number" id="score0" placeholder="S0" class="grid-input text-center" />
        <input type="number" id="score1" placeholder="S1" class="grid-input text-center" />
        <input type="number" id="score2" placeholder="S2" class="grid-input text-center" />
        <input type="number" id="score3" placeholder="S3" class="grid-input text-center" />
        <input type="number" id="score4" placeholder="S4" class="grid-input text-center" />
        <button type="submit" id="deploy-athlete-btn" class="col-span-full bg-yellow-500 text-black font-bold py-2 rounded uppercase">Deploy Titan</button>
      </form>
    </div>

    <div class="space-y-4">
      <div id="leaderboard-header" class="p-4 bg-yellow-500/10 border-l-4 border-yellow-500 rounded-r-lg">
        <span class="text-xs text-yellow-500 uppercase font-black">Current Apex Predator</span>
        <h2 id="top-athlete-display" class="text-2xl font-black text-white uppercase italic">Loading...</h2>
      </div>
      <div class="overflow-x-auto rounded-xl border border-gray-800 bg-gray-900/50">
        <table class="w-full text-left">
          <thead class="bg-gray-900 text-[10px] uppercase tracking-widest text-gray-500">
            <tr><th class="p-3">Athlete</th><th class="p-3 text-center">S1</th><th class="p-3 text-center">S2</th><th class="p-3 text-center text-yellow-500">TOTAL</th><th class="p-3 text-right">Actions</th></tr>
          </thead>
          <tbody id="match-grid-body"></tbody>
        </table>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div id="chat-panel" class="bg-gray-900 p-6 rounded-2xl border border-gray-800 h-[500px] flex flex-col">
        <h3 class="text-yellow-500 font-black mb-4 uppercase italic">War Room Chat</h3>
        <div id="chat-messages" class="flex-1 overflow-y-auto space-y-3 mb-4 no-scrollbar"></div>
        <div class="flex gap-2">
          <input type="text" id="chat-message-input" class="grid-input" placeholder="Drop report..." />
          <button id="send-chat-message-btn" class="bg-yellow-500 text-black px-4 rounded font-bold">→</button>
        </div>
      </div>

      <div id="video-call-panel" class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
        <h3 class="text-yellow-500 font-black mb-4 uppercase italic">Communication Grid</h3>
        <div class="grid grid-cols-2 gap-2">
            <div class="video-container rounded-lg border border-gray-700"><video id="local-video" autoplay muted></video></div>
            <div class="video-container rounded-lg border border-gray-700"><video id="remote-video" autoplay></video></div>
        </div>
      </div>
    </div>
  </main>

  <div id="login-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/95 p-4">
    <div class="bg-gray-900 border border-yellow-500/30 p-8 rounded-3xl max-w-sm w-full shadow-2xl">
      <h2 class="text-2xl font-black text-yellow-500 mb-4 uppercase italic">Ascension</h2>
      <form id="login-form" class="space-y-4">
        <input type="email" id="login-email" placeholder="EMAIL" class="grid-input" required />
        <input type="password" id="login-password" placeholder="PASSWORD" class="grid-input" required />
        <button type="submit" class="w-full bg-yellow-500 text-black font-bold py-2 rounded uppercase">SIGN IN</button>
      </form>
      <button onclick="window.toggleLoginModal(false)" class="mt-4 w-full text-gray-500 uppercase text-xs">Cancel</button>
    </div>
  </div>

  <script>
    window.toggleLoginModal = (s) => document.getElementById('login-modal').classList.toggle('hidden', !s);
    window.toggleAccountModal = (s) => document.getElementById('account-modal')?.classList.toggle('hidden', !s);
  </script>
  <script type="module" src="./bundle.js"></script>
</body>
</html>
