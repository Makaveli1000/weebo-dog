<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SntLMoExclusiveSportsGrid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        #loading-overlay { transition: opacity 0.5s ease; }
        .zeus-border { border: 1px solid #eab308; box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

    <div id="loading-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-black">
        <div class="text-center">
            <div class="text-yellow-500 text-2xl animate-pulse font-bold tracking-widest italic">
                âš¡ CONNECTING TO sntlmoexclusivesportsgrid...
            </div>
        </div>
    </div>

    <header class="p-4 border-b border-gray-800 flex justify-between items-center bg-black/50 backdrop-blur-md sticky top-0 z-40">
        <h1 class="text-xl font-black text-yellow-500 tracking-tighter">SNT LMO EXCLUSIVE SPORTS GRID</h1>
        <div class="flex gap-4">
            <button id="header-auth-btn" class="bg-yellow-500 text-black px-4 py-1 rounded font-bold text-sm">LOGIN</button>
            <button id="account-btn" class="hidden border border-gray-600 px-4 py-1 rounded font-bold text-sm uppercase">Account</button>
        </div>
    </header>

    <main id="main-content" class="hidden p-6 max-w-4xl mx-auto">
        <div id="mortal-timer-container" class="hidden mb-8 zeus-border bg-yellow-500/5 p-4 rounded-xl flex justify-between items-center">
            <div>
                <p class="text-[10px] uppercase text-yellow-500 font-bold tracking-widest">Mortal Vision Remaining</p>
                <p id="zeus-timer" class="text-3xl font-mono font-black">10:00</p>
            </div>
            <button onclick="document.getElementById('btn-upgrade-pro').click()" class="bg-yellow-500 text-black px-6 py-2 rounded-full font-black text-xs hover:bg-yellow-400 transition-all">
                ASCEND TO PRO
            </button>
        </div>
    </main>

    <div id="paywall-content" class="hidden p-20 text-center">
        <h2 class="text-5xl font-black mb-4 italic">GATES CLOSED</h2>
        <button onclick="window.toggleLoginModal(true)" class="bg-white text-black px-8 py-3 rounded-full font-bold">Log In to Return</button>
    </div>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-gray-900 p-8 rounded-2xl border border-gray-800 w-full max-w-md">
            <h2 class="text-2xl font-bold text-white mb-6">Login to Olympus</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-3 bg-black border border-gray-800 rounded-lg text-white outline-none focus:border-yellow-500" required>
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 bg-black border border-gray-800 rounded-lg text-white outline-none focus:border-yellow-500" required autocomplete="current-password">
                <button type="submit" id="login-submit-btn" class="w-full bg-yellow-500 text-black font-bold py-3 rounded-lg">SIGN IN</button>
            </form>
            <button onclick="window.toggleLoginModal(false)" class="mt-4 text-gray-500 text-sm w-full text-center">Cancel</button>
        </div>
    </div>

    <script src="env-config.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
