<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus Sports Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        #loading-overlay { transition: opacity 0.5s ease; }
    </style>
</head>
<body class="bg-black text-white">

    <div id="loading-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-black">
        <div class="text-center">
            <div class="text-yellow-500 text-2xl animate-pulse font-bold tracking-widest">
                âš¡ CONNECTING TO OLYMPUS...
            </div>
        </div>
    </div>

    <header class="p-4 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-xl font-bold text-yellow-500">OLYMPUS</h1>
        <div>
            <button id="header-auth-btn" onclick="toggleLoginModal(true)" class="bg-yellow-500 text-black px-4 py-2 rounded font-bold">LOGIN</button>
            <button id="account-btn" onclick="toggleAccountModal(true)" class="hidden bg-gray-800 text-white px-4 py-2 rounded font-bold uppercase tracking-widest text-xs">Account</button>
        </div>
    </header>

    <main id="main-content" class="hidden p-6">
        
        <div id="mortal-timer-container" class="hidden mb-6 border border-yellow-500 bg-yellow-500/10 p-4 rounded flex justify-between items-center">
            <div class="text-left">
                <p class="text-[10px] uppercase text-yellow-500 font-bold">Mortal Vision Remaining</p>
                <p id="zeus-timer" class="text-2xl font-mono font-black">10:00</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-400 uppercase mb-1">Status: Restricted</p>
                <button onclick="document.getElementById('btn-upgrade-pro').click()" class="text-xs bg-yellow-500 text-black px-2 py-1 rounded font-bold">ASCEND</button>
            </div>
        </div>

        <div class="text-center">
            <h2 class="text-3xl mb-4 font-black italic italic uppercase">The Grid is Active</h2>
            <p class="text-gray-400 mb-8">You are currently viewing live divine data.</p>
            
            <button id="btn-upgrade-pro" class="bg-yellow-500 text-black px-8 py-4 rounded-full font-black text-xl hover:scale-105 transition-transform">
                UPGRADE TO PRO
            </button>
        </div>
    </main>

    <div id="paywall-content" class="p-20 text-center">
        <h2 class="text-4xl font-black mb-4">ACCESS DENIED</h2>
        <p class="text-gray-500 mb-6">The clouds of Olympus have closed. Log in to clear the mist.</p>
        <button onclick="toggleLoginModal(true)" class="border border-yellow-500 text-yellow-500 px-6 py-2 rounded">Enter the Gates</button>
    </div>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50">
        <div class="bg-gray-900 p-8 rounded-lg border border-yellow-500 w-80">
            <h2 class="text-yellow-500 font-bold mb-4 uppercase">Identity Check</h2>
            <input type="email" id="login-email" placeholder="Email" class="w-full p-2 mb-2 bg-black border border-gray-700 text-white rounded" autocomplete="username">
            <input type="password" id="login-password" placeholder="Password" class="w-full p-2 mb-4 bg-black border border-gray-700 text-white rounded" autocomplete="current-password">
            <button onclick="logIn()" class="w-full bg-yellow-500 text-black py-2 rounded font-bold">LOG IN</button>
            <button onclick="toggleLoginModal(false)" class="w-full text-gray-500 mt-2 text-sm">Cancel</button>
        </div>
    </div>

    <div id="account-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50">
        <div class="bg-gray-900 p-8 rounded-lg border border-gray-700 w-80 text-center">
            <h2 class="text-xl font-bold mb-2">Warrior Profile</h2>
            <div class="py-4 border-y border-gray-800 my-4">
                <p class="text-xs text-gray-500 uppercase">Current Tier</p>
                <p id="account-premium-status" class="text-yellow-500 font-black text-lg">MORTAL</p>
            </div>
            <button onclick="logOut()" class="w-full bg-red-900/50 text-red-500 border border-red-900 py-2 rounded font-bold mb-4">LOG OUT</button>
            <button onclick="toggleAccountModal(false)" class="text-gray-500 text-sm">Return to Grid</button>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
