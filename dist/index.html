<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SntLMoExclusiveSportsGrid</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        #loading-overlay { transition: opacity 0.5s ease; }
        .zeus-border { border: 1px solid #eab308; box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
        .grid-input { background: #111; border: 1px solid #333; padding: 8px; border-radius: 4px; color: white; width: 100%; }
        .grid-input:focus { border-color: #eab308; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #chat-messages::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

    <div id="loading-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-black">
        <div class="text-center">
            <div class="text-yellow-500 text-2xl animate-pulse font-bold tracking-widest italic">
                ‚ö° CONNECTING TO sntlmoexclusivesportsgrid...
            </div>
        </div>
    </div>

    <header class="p-4 border-b border-gray-800 flex justify-between items-center bg-black/50 backdrop-blur-md sticky top-0 z-40">
        <div>
            <h1 class="text-xl font-black text-yellow-500 tracking-tighter uppercase">SNT LMO EXCLUSIVE SPORTS GRID</h1>
            <p id="user-status" class="text-[9px] uppercase tracking-widest text-gray-500 font-bold">Status: Mortal Vision</p>
        </div>
        <div class="flex gap-4 items-center">
            <button id="radio-toggle-btn" class="text-yellow-500 hover:scale-110 transition p-2 bg-gray-900 rounded-full border border-gray-800">‚ñ∂Ô∏è</button>
            <button id="header-auth-btn" class="bg-yellow-500 text-black px-4 py-1 rounded font-bold text-sm">LOGIN</button>
        </div>
    </header>

    <section id="paywall-content" class="py-20 text-center px-6">
        <h2 class="text-5xl font-black mb-4 tracking-tighter italic uppercase">The Grid Awaits.</h2>
        <p class="text-gray-400 mb-8 max-w-md mx-auto uppercase text-xs tracking-widest font-bold">Access real-time St. Louis statistics and the War Room.</p>
        <button onclick="window.toggleLoginModal(true)" class="bg-yellow-500 text-black px-10 py-4 rounded-full font-black text-lg hover:scale-105 transition-transform uppercase tracking-widest">Ascend to Pro</button>
    </section>

    <main id="main-content" class="hidden p-6 max-w-6xl mx-auto">
        <div id="zeus-oracle" class="mb-6 p-4 zeus-border bg-black rounded-xl">
            <h4 class="text-yellow-500 font-black text-xs tracking-widest uppercase mb-2">‚ö° Zeus Oracle Commentary</h4>
            <div id="zeus-voice-output" class="italic text-gray-300 text-sm">"Watching the grid... waiting for the titans to clash."</div>
        </div>
        </main>

    <div id="login-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/95 backdrop-blur-sm p-4">
        <div class="bg-gray-900 border border-yellow-500/30 p-8 rounded-3xl max-w-sm w-full shadow-2xl">
            <h2 class="text-2xl font-black text-yellow-500 mb-2 uppercase italic">Ascension</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="EMAIL" class="grid-input" required>
                <input type="password" id="login-password" placeholder="PASSWORD" class="grid-input" autocomplete="current-password" required>
                <button type="submit" id="login-submit-btn" class="w-full bg-yellow-500 text-black font-black py-3 rounded-xl uppercase hover:bg-yellow-400 transition-all">Sign In</button>
            </form>
            <div class="mt-4 text-center">
                <button id="toggle-auth-mode" onclick="window.toggleAuthMode()" type="button" class="text-[9px] text-gray-500 hover:text-yellow-500 font-bold uppercase tracking-widest">Switch to Sign Up</button>
            </div>
            <button onclick="window.toggleLoginModal(false)" class="mt-4 w-full text-gray-700 text-[10px] font-bold uppercase hover:text-white">Close</button>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script>
        // 1. Reveal Grid Logic
        window.revealTitanGrid = function(userEmail) {
            console.log("Access Granted to:", userEmail);
            const paywall = document.getElementById('paywall-content');
            const mainContent = document.getElementById('main-content');
            const status = document.getElementById('user-status');
            
            if(paywall) paywall.classList.add('hidden');
            if(mainContent) mainContent.classList.remove('hidden');
            if(status) {
                status.innerText = "Status: Titan Vision";
                status.style.color = "#eab308";
            }
            window.toggleLoginModal(false);
        };

        // 2. Auth Success Listener (From Firebase)
        document.addEventListener('firebase-auth-ready', (event) => {
            if (event.detail && event.detail.user) {
                window.revealTitanGrid(event.detail.user.email);
            }
        });

        // 3. Modal Toggles
        window.toggleLoginModal = (show) => {
            const modal = document.getElementById('login-modal');
            if(modal) show ? modal.classList.remove('hidden') : modal.classList.add('hidden');
        };

        window.toggleAuthMode = function() {
            const title = document.querySelector('#login-modal h2');
            const submitBtn = document.getElementById('login-submit-btn');
            const toggleBtn = document.getElementById('toggle-auth-mode');
            if (submitBtn.innerText.toUpperCase().includes('SIGN IN')) {
                title.innerText = 'ASCENSION (SIGN UP)';
                submitBtn.innerText = 'CREATE ACCOUNT';
                toggleBtn.innerText = 'SWITCH TO SIGN IN';
            } else {
                title.innerText = 'ASCENSION';
                submitBtn.innerText = 'SIGN IN';
                toggleBtn.innerText = 'SWITCH TO SIGN UP';
            }
        };

        // 4. THE JUMPSTART (Fixed & Cleaned)
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-password').value;
                const submitBtn = document.getElementById('login-submit-btn');
                const isSignUp = submitBtn.innerText.toUpperCase().includes('CREATE');

                // Visual Feedback
                const originalText = submitBtn.innerText;
                submitBtn.innerText = "THINKING...";
                submitBtn.disabled = true;

                console.log("üöÄ Dispatching Auth Request:", { email, isSignUp });

                const authEvent = new CustomEvent('trigger-auth', {
                    detail: { email, pass, isSignUp }
                });
                document.dispatchEvent(authEvent);

                // Auto-reset button if no response within 5s
                setTimeout(() => {
                    if (submitBtn.innerText === "THINKING...") {
                        submitBtn.innerText = originalText;
                        submitBtn.disabled = false;
                    }
                }, 5000);
            });
        }

        // 5. Loaders & Header
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-overlay');
                if(loader) { 
                    loader.style.opacity = '0'; 
                    setTimeout(() => loader.classList.add('hidden'), 500); 
                }
            }, 1000);
        });

        const headerBtn = document.getElementById('header-auth-btn');
        if(headerBtn) headerBtn.onclick = () => window.toggleLoginModal(true);

        // 6. Error Listener
        document.addEventListener('auth-error', (event) => {
            const submitBtn = document.getElementById('login-submit-btn');
            if(submitBtn) {
                submitBtn.innerText = submitBtn.innerText.includes('CREATE') ? 'CREATE ACCOUNT' : 'SIGN IN';
                submitBtn.disabled = false;
            }
            alert("Ascension Failed: " + (event.detail.message || "Invalid Credentials"));
        });
    </script>
</body>
</html>
