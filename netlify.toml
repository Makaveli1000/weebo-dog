# netlify.toml

[build]
  # CRITICAL FIX: Explicitly calls bash to run the config script.
  # This ensures the script executes and injects your secret keys.
  command = "bash ./create-config.sh && npm install" 
  
  # Sets the root directory as the deployment source.
  publish = "/" 

[[redirects]]
  # This rule ensures that all routes (e.g., /account, /dashboard) are 
  # served by index.html, which is essential for a Single Page Application (SPA).
  from = "/*"
  to = "/index.html"
  status = 200