# netlify.toml

    [build]
      command = "npm install && npm run build" # Clean command again
      publish = "dist"

      # This section is now the proper place for environment variables,
      # whether sensitive or not.
      # Netlify UI environment variables usually take precedence over this,
      # but we'll try to ensure they are available to your script via the UI.
      # We will rely on the Netlify UI variables to be set correctly.
      # If this still doesn't work, we'll need to use [build.environment] to override Netlify UI.

    [[redirects]]
      from = "/*"
      to = "/index.html"
      status = 200
   