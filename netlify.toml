# netlify.toml

[build]
  # CRITICAL FIX: Simply run npm install and your comprehensive npm run build script.
  command = "npm install && npm run build"
  
  # Publish from the dist directory, which your npm run build script populates.
  publish = "dist" 

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
