[build]
  # 1. Give permission, 2. Create the config file, 3. Build the JS bundle
  command = "chmod +x build-env.sh && ./build-env.sh && npm run build"
  
  # The folder Netlify serves to the public
  publish = "dist"
  
  # The folder where your backend functions live
  functions = "functions"

[build.environment]
  # Keeps the build logs cleaner
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[redirects]]
  # This ensures that if a user refreshes the page, they don't get a 404
  from = "/*"
  to = "/index.html"
  status = 200