    <script>
        // Set a global variable to indicate the Firebase SDK is loading
        window.firebaseSdkLoaded = false;
        
        // Define the list of SDK scripts to load (using the versions confirmed in your app.module.js)
        const firebaseScripts = [
            // Note: Your module import requires a specific URL structure, but for fallback, 
            // we'll load the global Firebase app object first.
            'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js',
            // Add other core SDKs you use globally if needed, otherwise rely on ES module imports
        ];

        function loadLocalFirebaseSdk() {
            console.warn('CDN FAILED: Attempting to load Firebase SDK from local fallback.');
            
            // NOTE: You must have a local copy of 'firebase-app.js' in your project root 
            // (e.g., in a folder named /sdk/firebase-app.js).
            const localScript = document.createElement('script');
            localScript.src = '/sdk/firebase-app.js'; 
            document.head.appendChild(localScript);
        }

        // Check if the global Firebase object is available after a short delay
        setTimeout(() => {
            // Check for the global variable created by the SDK
            if (typeof firebase === 'undefined' && firebaseScripts.length > 0) {
                loadLocalFirebaseSdk();
            } else {
                window.firebaseSdkLoaded = true;
            }
        }, 500); 

        // Load Firebase App SDK via CDN (This loads the script but doesn't wait for it)
        firebaseScripts.forEach(url => {
            const script = document.createElement('script');
            script.src = url;
            document.head.appendChild(script);
        });

    </script>
