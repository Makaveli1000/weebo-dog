<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* --- DIVINE ANIMATIONS --- */
        @keyframes gold-pulse {
            0% { box-shadow: 0 0 0 0 rgba(202, 138, 4, 0.6); }
            70% { box-shadow: 0 0 0 20px rgba(202, 138, 4, 0); }
            100% { box-shadow: 0 0 0 0 rgba(202, 138, 4, 0); }
        }

        .divine-glow {
            animation: gold-pulse 2s infinite;
        }

        /* Speed up the flash transition for lightning */
        #lightning-flash.flash-active {
            opacity: 0.8;
            transition: none;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div id="lightning-flash" class="fixed inset-0 bg-white opacity-0 pointer-events-none z-[10000] transition-opacity duration-300"></div>

    <div id="loading-overlay">
        <div class="text-yellow-500 text-2xl animate-pulse font-bold tracking-widest">⚡ CONNECTING TO OLYMPUS...</div>
    </div>

    <header class="p-4 border-b border-gray-800 flex justify-between items-center bg-black sticky top-0 z-40">
        <h1 class="text-xl font-extrabold text-yellow-500 tracking-tighter">ZEUS PORTAL</h1>
        <div class="flex items-center space-x-4">
            <button id="header-auth-btn" class="bg-yellow-600 px-4 py-2 rounded text-black font-bold hover:bg-yellow-500 transition-colors">Login</button>
            <button id="account-btn" class="hidden border border-yellow-500 px-4 py-2 rounded hover:bg-yellow-900/30 transition-colors">Account</button>
            <button id="logout-btn" class="hidden text-gray-400 text-sm hover:text-white">Sign Out</button>
        </div>
    </header>

    <main class="p-6">
        <section id="paywall-content" class="text-center py-20">
            <h2 class="text-4xl font-bold mb-4">Access Restricted</h2>
            <p class="text-gray-400 mb-8">You must be logged in to hear the voice of Zeus.</p>
        </section>

        <section id="main-content" class="hidden max-w-2xl mx-auto">
            
            <div class="bg-gray-900 p-8 rounded-lg border border-yellow-900 shadow-2xl relative overflow-hidden">
                <h2 class="text-2xl mb-6 text-center font-bold tracking-tight">Speak, Mortal</h2>
                
                <textarea id="tts-input" 
                    class="w-full p-4 bg-black border border-gray-700 rounded-lg mb-4 h-32 focus:border-yellow-500 outline-none transition-colors" 
                    placeholder="Type what Zeus should say..."></textarea>
                
                <button id="tts-button" 
                    class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-extrabold py-4 rounded-lg text-xl transition-all divine-glow">
                    SPEAK
                </button>

                <div class="mt-8 pt-8 border-t border-gray-800 text-center">
                    <button id="add-cheerleader-btn" class="hidden bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full font-bold transition-all shadow-lg">
                        + Add Cheerleader to Roster
                    </button>
                </div>
            </div> 

            <div class="mt-12">
                <h3 class="text-xl font-bold text-yellow-500 mb-6 border-b border-yellow-900 pb-2 flex justify-between items-center">
                    <span>THE ROSTER</span>
                    <span class="text-xs text-yellow-800 font-normal">DIVINE SQUAD</span>
                </h3>
                <div id="cheerleader-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    </div>
            </div>

        </section> 
    </main>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-900 p-8 rounded-lg border border-gray-700 max-w-md w-full shadow-2xl">
            <h2 class="text-2xl font-bold mb-4 text-white">Authentication</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-2 mb-4 bg-black border border-gray-700 rounded text-white" required>
                <input type="password" id="login-password" placeholder="Password" class="w-full p-2 mb-4 bg-black border border-gray-700 rounded text-white" required>
                <div id="login-error" class="text-red-500 text-sm mb-4"></div>
                <button type="submit" class="w-full bg-yellow-600 py-2 rounded text-black font-bold mb-2">Login</button>
                <button type="button" id="register-auth-btn" class="w-full border border-gray-700 py-2 rounded text-white">Register</button>
            </form>
            <button id="close-login-btn" class="w-full mt-4 text-gray-500 text-sm underline">Close</button>
        </div>
    </div>

    <div id="account-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-900 p-8 rounded-lg border border-gray-700 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-yellow-500">Account</h2>
            <p class="text-sm text-gray-400">UID: <span id="account-uid" class="text-white"></span></p>
            <p class="text-sm text-gray-400 mb-6">Status: <span id="account-premium-status" class="font-bold text-yellow-600"></span></p>
            <form id="update-password-form" class="space-y-4">
                <input type="password" id="account-new-password" placeholder="New Password" class="w-full p-2 bg-black border border-gray-700 rounded">
                <button type="submit" class="w-full bg-gray-700 py-2 rounded font-bold">Update Password</button>
            </form>
            <button id="close-account-modal-btn" class="w-full mt-4 text-gray-500 underline text-sm">Close</button>
        </div>
    </div>

    <div id="cheerleader-modal" class="hidden fixed inset-0 bg-black/75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-900 border-2 border-yellow-500 p-6 rounded-lg max-w-md w-full shadow-[0_0_50px_rgba(202,138,4,0.3)]">
            <h2 class="text-2xl font-bold text-yellow-500 mb-4">Add New Cheerleader</h2>
            <form id="cheerleader-form" class="space-y-4">
                <div>
                    <label class="block text-gray-400 text-xs uppercase mb-1">Name</label>
                    <input type="text" id="cl-name" class="w-full p-2 bg-gray-800 text-white border border-gray-700 rounded focus:border-yellow-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-gray-400 text-xs uppercase mb-1">Image File</label>
                    <input type="file" id="cl-image" accept="image/*" class="w-full text-gray-400 text-sm">
                </div>
                <div class="flex space-x-2 pt-4">
                    <button type="submit" id="save-cl-btn" class="flex-1 bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-2 rounded transition-colors">⚡ SUMMON</button>
                    <button type="button" id="close-cl-modal" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition-colors">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <audio id="ambient-thunder" loop crossorigin="anonymous">
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_2486985012.mp3" type="audio/mpeg">
    </audio>
    <audio id="summon-sound" crossorigin="anonymous">
        <source src="https://cdn.pixabay.com/audio/2022/01/18/audio_8238f88e63.mp3" type="audio/mpeg">
    </audio>

    <script src="env-config.js"></script>
    <script type="module" src="app.module.js"></script>
</body>
</html>
