<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus Sports Grid</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Ensures the loading screen actually disappears when JS triggers it */
        .hidden {
            display: none !important;
        }
        
        /* Optional: Smooth fade out for the overlay */
        #loading-overlay {
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div id="loading-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-black">
        <div class="text-center">
            <div class="text-yellow-500 text-2xl animate-pulse font-bold tracking-widest">
                âš¡ CONNECTING TO OLYMPUS...
            </div>
        </div>
    </div>

    <header class="p-4 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-xl font-bold text-yellow-500">OLYMPUS</h1>
        <div>
            <button id="header-auth-btn" onclick="toggleLoginModal(true)" class="bg-yellow-500 text-black px-4 py-2 rounded font-bold">LOGIN</button>
            <button id="account-btn" onclick="toggleAccountModal(true)" class="hidden bg-gray-800 text-white px-4 py-2 rounded font-bold">ACCOUNT</button>
        </div>
    </header>

    <main id="main-content" class="hidden p-6">
        <h2 class="text-3xl mb-4">Welcome to the Grid</h2>
        <p>Your premium sports data and tools are now active.</p>
        
        <button id="btn-upgrade-pro" class="mt-6 bg-yellow-500 text-black px-6 py-3 rounded-xl font-black">
            UPGRADE TO PRO
        </button>
    </main>

    <div id="paywall-content" class="p-10 text-center">
        <h2 class="text-2xl text-gray-500">Access Restricted</h2>
        <p class="mb-4">Please log in to enter the Olympus Sports Grid.</p>
        <button onclick="toggleLoginModal(true)" class="text-yellow-500 underline">Login or Register Now</button>
    </div>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-8 rounded-lg border border-yellow-500 w-80">
        <h2 class="text-xl mb-4 text-yellow-500 font-bold">ACCESS OLYMPUS</h2>
        
        <input type="email" id="login-email" placeholder="Email" 
            class="w-full p-2 mb-2 bg-black border border-gray-700 rounded text-white focus:border-yellow-500 outline-none" 
            autocomplete="username" required>
        
        <input type="password" id="login-password" placeholder="Password" 
            class="w-full p-2 mb-4 bg-black border border-gray-700 rounded text-white focus:border-yellow-500 outline-none" 
            autocomplete="current-password" required>
        
        <button onclick="logIn()" class="w-full bg-yellow-500 text-black py-2 rounded font-bold mb-2 hover:bg-yellow-400 transition-colors">
            LOG IN
        </button>
        
        <button onclick="register()" class="w-full border border-gray-600 py-2 rounded font-bold text-sm text-gray-300 hover:text-white">
            REGISTER
        </button>
        
        <button onclick="toggleLoginModal(false)" class="w-full text-gray-500 mt-4 text-xs uppercase tracking-widest hover:text-gray-300">
            Cancel
        </button>
        
        <p id="login-error" class="text-red-500 text-xs mt-2 text-center"></p>
    </div>
</div>    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script src="dist/bundle.js"></script>

</body>
</html>
