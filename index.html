<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus Sports Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        #loading-overlay { transition: opacity 0.5s ease; }
    </style>
</head>
<body class="bg-black text-white">

    <div id="loading-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-black">
        <div class="text-center">
            <div class="text-yellow-500 text-2xl animate-pulse font-bold tracking-widest">
                âš¡ CONNECTING TO OLYMPUS...
            </div>
        </div>
    </div>

    <header class="p-4 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-xl font-bold text-yellow-500">OLYMPUS</h1>
        <button id="header-auth-btn" onclick="toggleLoginModal(true)" class="bg-yellow-500 text-black px-4 py-2 rounded font-bold">LOGIN</button>
        <button id="account-btn" onclick="toggleAccountModal(true)" class="hidden bg-gray-800 text-white px-4 py-2 rounded font-bold">ACCOUNT</button>
    </header>

    <main id="main-content" class="hidden p-6 text-center">
        <h2 class="text-3xl mb-4">GRID ACTIVE</h2>
        <button id="btn-upgrade-pro" class="bg-yellow-500 text-black px-6 py-3 rounded-xl font-black">UPGRADE TO PRO</button>
    </main>

    <div id="paywall-content" class="p-10 text-center">
        <p>Please log in to enter.</p>
    </div>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-gray-900 p-8 rounded-lg border border-yellow-500 w-80">
            <input type="email" id="login-email" placeholder="Email" class="w-full p-2 mb-2 bg-black border border-gray-700 text-white" autocomplete="username">
            <input type="password" id="login-password" placeholder="Password" class="w-full p-2 mb-4 bg-black border border-gray-700 text-white" autocomplete="current-password">
            <button onclick="logIn()" class="w-full bg-yellow-500 text-black py-2 rounded font-bold">LOG IN</button>
            <button onclick="toggleLoginModal(false)" class="w-full text-gray-500 mt-2 text-sm">Cancel</button>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
